<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Dismiss Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .input-field {
      width: 100%;
      height: 40px;
      margin-top: 20px;
      background-color: #151515;
      border: none;
      border-radius: 5px;
      padding: 0 20px;
      color: white;
      font-size: 14px;
    }
    .checkbox-container {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      margin-right: 10px;
    }
    .button {
      width: 100%;
      background-color: #FFDD11;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Account Dismiss Form</h1>
    <input type="text" id="name" class="input-field" placeholder="Enter Your Name">
    <input type="text" id="phone" class="input-field" placeholder="Enter Your Phone Number">
    <input type="email" id="email" class="input-field" placeholder="Enter Your Email">
    <input type="text" id="reason" class="input-field" placeholder="Enter Your Reason">
    <div class="checkbox-container">
      <input type="checkbox" id="accept">
      <label for="accept">I am accepting the dismission of my account</label>
    </div>
    <button class="button" id="submit-btn">Confirm</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const reason = document.getElementById('reason').value;
      const accept = document.getElementById('accept').checked;
      const button = document.getElementById('submit-btn');

      if (!name || !phone || !email || !reason || !accept) {
        Toastify({
          text: "Please fill all fields",
          duration: 3000,
          close: true,
          gravity: "top",
          position: "center",
          backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
        }).showToast();
        return;
      }

      button.innerHTML = '<div class="loading"></div>';
      button.disabled = true;

      setTimeout(() => {
        button.innerHTML = 'Confirm';
        button.disabled = false;
        Toastify({
          text: "Your account will be dismissed within 3 to 4 business days.",
          duration: 5000,
          close: true,
          gravity: "top",
          position: "center",
          backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
        }).showToast();
      }, 2000);
    });
  </script>
</body>
</html>
